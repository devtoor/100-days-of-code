<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<form action="{{ url_for('edit') }}" method="POST">
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating {{ book.rating }}</p>
    <label for="id" hidden>ID</label>
    <input id="id" hidden name="id" value="{{ book.id }}">
    <label for="new_rating" hidden>New Rating</label>
    <input id="new_rating" name="rating" type="text" placeholder="New Rating">
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
